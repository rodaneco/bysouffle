<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Fuggles&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Productos</title>
</head>
<body>
    <header>
        <div class="main-nav">
            <a href="index.html">
                <img src="/imagenes/LOGO-NUEVO1.png" alt="Inicio" class=main-nav__logo>
            </a>
            <nav class="main-nav__list">
                <ul class="main-nav__item">
                    <li class="main-nav__link">
                        <a href="productos.html">Productos</a>
                    </li>
                    <li class="main-nav__link">
                        <a href="recetas.html">Recetas</a>
                    </li>
                    <li class="main-nav__link">
                        <a href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="encabezadoProductos">
        <img src="/imagenes/logoheadproductos.png" alt="" class="prtadaProductos" width="100%">
    </main>
    <section class="descripcionProductos">
        <div class="card mb-3">
			<div class="imagenesProductos">
            <img src="/imagenes/historia.jpg" class="card-img-top" alt="...">
			<img src="/imagenes/recetassaladas1.jpg" alt="">
			<img src="/imagenes/recetassaladas5.jpg" alt="">
			<img src="/imagenes/recetassaladas4.jpg" alt="">
			</div>
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="button">Hacé tu pedido!</button>
              </div>
            </div>
            </div>
          </div>
    </section>
    <div class="formulario">
		<form>
		<fieldset>
			<legend>Hacé tu pedido</legend>
			<label for="nombreyapellido" class="tituloForm" >Nombre y Apellido</label>
			<input class="paraCompletar" type="text" name="nombreyapellido" maxlength="100" placeholder="Escribir Nombre y Apellido" >
			<br>
			<br>	
			<label for="telefono">Teléfono de contacto</label>
			<input class="paraCompletar" type="text" name="telefono" maxlength="15" placeholder="Escribir Número de teléfono">
			<br>
			<br>	
			<label for="mail">E-mail</label>
			<input class="paraCompletar" type="text" name="mail" placeholder="Escribir dirección de e-mail">
			<br>	
			<br>	

					<h5 class="tituloForm">Selecciona el sabor</h5>
				<select name="Sabores">
					<option value="Espinaca">Espinaca</option>
					<option value="Remolacha">Remolacha</option>
					<option value="Papa">Papa</option>
					<option value="Calabaza">Calabaza</option>
					<option value="Combinado">Combinado</option>
				</select>
					<br>
					<br>	

			<div class="comentario">
				<textarea name="" id="" cols="20" rows="2"> Agregar comentario</textarea>
			</div>

			<br>
			<h5 class="tituloForm">Punto de entrega</h5>
			<div class="puntoDeEntrega">
				<div class="caba">
					<div>CABA</div>
					<input type="radio" name="puntodeentrega" value="CABA">
				</div>
				<div class="bolivar">	
					<div>Bolivar</div>
					<input type="radio" name="puntodeentrega" value="Bolivar">
				</div>
			</div>
			<br>
			<input type="checkbox" id="promociones" name="promociones" value="promociones">
			<label for="promociones">Deseo recibir promociones</label>
			<br>
			<br>	
			<div class="botonesForm">
				<input class="boton--form" type="submit" name="submit" value="ENVIAR">
				<input class="boton--form" type="reset" name="reset" value="BORRAR TODO">
			</div>
		</fieldset>
		</form>
	</div>


        		<!-- BOOTSTRAP LIKNS DINÁMICOS -->
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
